              <style>
                #sliderZone{
                    /* 가우데 정렬 */
                    position: relative;
                    width: 100%;
                    max-width: 1200px;
                    margin: 0 auto;
                    overflow: hidden
                    ;
                }
                .slider_panel{
                    display: flex;
                    position: relative;
                     left: 0; /* 좌표변경으로 슬라이딩표현 */
                    /* transition: left 0.5s ease; */
                }
                /* slider_panel>li */
                .slider_image{
                    min-width: 100%;
                }
                .slider_image img{
                    width: 100%;
                    display: block;
                }
                /* 슬라이더 컨트롤 */
                .control_panel{
                    position: absolute;
                    bottom: 10px;
                    left: 50%;
                    display: flex;
                }
                .control_btn{
                    width: 10px;
                    height: 10px;
                    background-color: white;
                    border-radius: 50%;
                    cursor: pointer;
                }
                .control_btn.active{
                    background-color: red;
                }
                /* 좌우버튼 */
                .direct_btn{
                    position: absolute;
                    top: 50%;
                    width: 100%;
                    display: flex;
                    transform: translate(-50%);
                    justify-content: space-between;  /* <--양끝으로정렬 */
                }
                .direct_btn img {cursor: pointer;}
                </style>
